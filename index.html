const mazeContainer = document.getElementById("maze");
let player = {x:1, y:1};
let currentLevel = 0;

// === DRAW FUNCTION ===
function drawMaze() {
  mazeContainer.innerHTML = "";
  for(let y=0;y<levels[currentLevel].length;y++){
    for(let x=0;x<levels[currentLevel][y].length;x++){
      const cell = document.createElement("div");
      cell.classList.add("cell");
      if(x===player.x && y===player.y) cell.classList.add("player");
      else if(levels[currentLevel][y][x]===1) cell.classList.add("wall");
      else if(levels[currentLevel][y][x]===0) cell.classList.add("path");
      else if(levels[currentLevel][y][x]===2) cell.classList.add("dest");
      mazeContainer.appendChild(cell);
    }
  }
  document.getElementById("levelDisplay").innerText = `Level ${currentLevel+1}`;
}

// === MOVEMENT ===
function move(dir){
  let newX = player.x;
  let newY = player.y;
  if(dir==="up") newY--;
  if(dir==="down") newY++;
  if(dir==="left") newX--;
  if(dir==="right") newX++;

  if(levels[currentLevel][newY][newX]===1) return; // wall
  player.x = newX;
  player.y = newY;

  if(levels[currentLevel][newY][newX]===2){
    if(currentLevel < levels.length-1){
      alert(" Level Complete! Next Level");
      currentLevel++;
      player = {x:1, y:1};
    } else {
      alert(" Congratulations! You finished all 20 levels! thank you for playing!");
      alert("A game by M.ishaaq ahamed");
      goHome();
      return;
    }
  }

  drawMaze();
}

// === PAGE SWITCH ===
function startGame(){
  document.getElementById("home").style.display="none";
  document.getElementById("game").style.display="flex";
  player = {x:1, y:1};
  currentLevel=0;
  drawMaze();
}

function goHome(){
  document.getElementById("home").style.display="block";
  document.getElementById("game").style.display="none";
}
